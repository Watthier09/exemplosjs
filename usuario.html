<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários de Teste via REST</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body class="container bg-warning">
    <h1 class="text-center">Usuários de Teste via REST</h1>
    <p class="text-center">Dados fornecidos por <a href="https://reqres.in">reqres.in</a></p>
    <div id="usuarios" class="container-fluid">
        <div class="row">
            <div class="col-md-4" v-for="(user, index) in users" :key="index">
                <div class="card p-2 m-3">
                    <img :src="user.avatar" class="card-img-top" :alt="user.first_name">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                        <p class="card-text">{{ user.email }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#usuarios',
            data() {
                return {
                    users: []
                };
            },
            mounted() {
                this.loadUsers();
            },
            methods: {
                loadUsers() {
                    fetch('https://reqres.in/api/users?per_page=10')
                        .then(response => response.json())
                        .then(data => {
                            this.users = data.data;
                        })
                        .catch(error => console.error('Erro ao carregar os usuários:', error));
                }
            }
        });
    </script>
</body>
</html>
